
<mat-card>
    <mat-card-header>
        <mat-card-title>{{poster.userName}}</mat-card-title>
        <img mat-card-avatar [src]="poster.profilePicture||dummyPic">
    </mat-card-header>
    <mat-card-content>
        <p>{{chirp.chirp}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="clickLike()" *ngIf= "isChirpLiked !==true">favorite_border</mat-icon>
        <mat-icon *ngIf = "isChirpLiked===true">favorite</mat-icon>
    </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
