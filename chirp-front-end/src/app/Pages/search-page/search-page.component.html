<div class="searchPageMain">
  <app-side-nav (signout)="signOut($event)"></app-side-nav>
  <div>
  <mat-tab-group>

    <mat-tab label="Users">
      <mat-list *ngFor = "let user of userResults" role="list">
        <app-user-tile [userData]="user"></app-user-tile>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-tab> 

    <mat-tab label="Chirps">
      <div *ngIf="chirpResults.length>0">
        <app-chirp-feed [chirps]="chirpResults"></app-chirp-feed>
      </div>
    </mat-tab>

  </mat-tab-group>

  </div>

</div>
